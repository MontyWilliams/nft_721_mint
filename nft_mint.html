<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./nft_mint.css">
  </head>

  <body>
      <div class="container">
          <div class="row">
            <div class="title">NFT Minter</div>
              <div id="app" class="col-md-6 offset-md-3">
                <div id="success_message"></div>
                  <div class="form_element">
                  <input class="form-control" type="text" id="input_name" name="name" placeholder="NFT name">
                  </div>
                  <div class="form_element">
                    <input class="form-control" type="text" id="input_description" name="description" placeholder="description">
                </div>
                <div class="form_element">
                    <input class="form-control" type="file" accept="image/png, image/jpeg" id="input_image" name="image" placeholder="upload a file">
                </div>
                <div class="form_element">
                <button class="btn btn-primary btn-lg btn-block" id="submit_button">Submit</button>
                </div>



              </div>
          </div>
      </div>
    <script type="text/javascript" src="./nft_mint.js"></script>
  </body>
</html>
